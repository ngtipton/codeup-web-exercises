<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0px;
        }
        h1 {
            text-align: center;
        }
        #map {
            width: 1200px;
            height: 80vh;
            margin: 0 auto;
        }

    </style>

</head>
<body>

<h1>Mapbox API</h1>

<div id="map"></div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 12,
        center: [-98.488516, 29.410243]
    });

//    geocode("Zion National Park, Springdale, UT", mapboxKey).then(function (result) {
//        map.setCenter(result);
//        map.setZoom(10);
//    });

    var honCoor = {
        lng: -157.8598,
        lat: 21.3136
    }

    reverseGeocode(honCoor, mapboxKey).then(function (results) {
        geocode(results, mapboxKey).then(function (coor) {
            map.setCenter(coor);
            map.setZoom(12);
        });
    });

</script>

</body>
</html>
