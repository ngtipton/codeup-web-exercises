<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body {
            margin: 0px;
        }
        h1 {
            text-align: center;
        }
        #map {
            width: 1200px;
            height: 80vh;
            margin: 0 auto;
        }

    </style>

</head>
<body>

<h1>Mapbox API</h1>

<div id="map"></div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 12,
        center: [-77.039584, 38.897236]
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-77.050165, 38.889185])
        .addTo(map);

    var Popup = new mapboxgl.Popup()
        .setHTML("<p>Lincoln Memorial</p>")
        .addTo(map)

    marker.setPopup(Popup);

    geocode("300 Alamo Plaza, San Antonio, TX 78205", mapboxKey).then(function (result) {
        console.log(result);
    });

    reverseGeocode({lng: -98.4861, lat: 29.4260}, mapboxKey).then(function(results) {
        console.log(results);
    });

</script>

</body>
</html>
