<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register Exercise</title>
</head>
<body>

<form action="https://request-inspector.glitch.me" method="POST">
    <label for="username">Username: </label>
    <input type="username" name="username" id="username" placeholder="Input your username" autofocus required>
    <br>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" placeholder="Input your email address" required>
    <br>
    <label for="password">Password: </label>
    <input id="password" name="password" type="password" required>
    <br>
    <label for="confirm_password">Confirm Password: </label>
    <input id="confirm_password" name="confirm_password" type="confirm_password" required>
    <br>
    <br>
    <div>
        <label for="sign_up">
            Sign me up for the newsletter!
            <input type="checkbox" name="sign_up" value="yes" id="sign_up" checked>
        </label>
    </div>
    <br>
    <button type="submit">Create New Account!</button>
</form>

</body>
</html>
