<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var url = [{ param: 'firstName', value: 'Bob'},
        {param: 'lastName', value: 'Balaban'},
        {param: 'zipCode', value: '78232'}];

    var urlString = url.map(urls => `${urls.param}=${urls.value}`)
    .join('&');

    console.log(urlString);



</script>

</body>
</html>
