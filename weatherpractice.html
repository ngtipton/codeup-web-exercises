<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            height: 55vh;
            width: 1100px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
        }
        body {
            margin: 0 auto;
            background-color: #4f76ac;
        }
        div {
            background-color: #9cb2c4;
        }
    </style>
</head>
<body>
<h1 class ="text-center">Weather Application</h1>
<h3 class="text-center">San Antonio</h3>
<div class="container col-12 text-center">
    <div class="row bg-muted">
        <div class="border border-secondary text-center first-day col-sm">
            <h3 class="mt-3 text-center">02 May 2019</h3>
            <hr>
        </div>
        <div class="border border-secondary second-day col-sm">
            <h3 class="mt-3 text-center">03 May 2019</h3>
            <hr>
        </div>
        <div class="border border-secondary third-day col-sm">
            <h3 class="mt-3 text-center">04 May 2019</h3>
            <hr>
        </div>
    </div>
</div>

<div id="map"></div>
<script src="js/jquery.js"></script>
<script src="js/keys.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    var corsUrl = "https://cors-anywhere.herokuapp.com/";
    var darkSkyUrl = "https://api.darksky.net/forecast/";
    var lat = 29.4246;
    var lng = -98.4951;

    var dateObject = new Date(1556773200 * 1000);
    console.log(dateObject.toString());
    $.ajax(corsUrl + darkSkyUrl + darkskyAPI + "/" + lat + "," + lng).done(function (data) {
        $('.first-day').append(
            "<h5 class='mb-3 text-center'>" + data.daily.data[0].temperatureHigh + "°" + "/" + data.daily.data[0].temperatureLow + "°" + "</h5>",
            "<p class='mb-3 text-center'> " + data.daily.data[0].summary + "</p>",
            "<p class='mb-3 text-center'> Humidity: " + data.daily.data[0].humidity + "</p>",
            "<p class='mb-3 text-center'> Wind: " + data.daily.data[0].windSpeed + "</p>",
            "<p class='mb-3 text-center'> UV Index: " + data.daily.data[0].uvIndex + "</p>"
        );
        $('.second-day').append(
            "<h5 class='mb-3 text-center'>" + data.daily.data[1].temperatureHigh + "°" + "/" + data.daily.data[1].temperatureLow + "°" + "</h5>",

            "<p class='mb-3 text-center'> " + data.daily.data[1].summary + "</p>",
            "<p class='mb-3 text-center'> Humidity: " + data.daily.data[1].humidity + "</p>",
            "<p class='mb-3 text-center'> Wind: " + data.daily.data[1].windSpeed + "</p>",
            "<p class='mb-3 text-center'> UV Index: " + data.daily.data[1].uvIndex + "</p>"
        );
        $('.third-day').append(
            "<h5 class='mb-3 text-center'>" + data.daily.data[2].temperatureHigh + "°" + "/" + data.daily.data[2].temperatureLow + "°" + "</h5>",
            "<p class='mb-3 text-center'> " + data.daily.data[3].icon + "</p>",
            "<p class='mb-3 text-center'> " + data.daily.data[2].summary + "</p>",
            "<p class='mb-3 text-center'> Humidity: " + data.daily.data[2].humidity + "</p>",
            "<p class='mb-3 text-center'> Wind: " + data.daily.data[2].windSpeed + "</p>",
            "<p class='mb-3 text-center'> UV Index: " + data.daily.data[2].uvIndex + "</p>"
        );
        console.log(data);
    });
    mapboxgl.accessToken = mapboxKey;
    var map = new mapboxgl.Map({
        container: 'map',
        style: "mapbox://styles/mapbox/navigation-preview-day-v2",
        zoom: 10,
        center: [-98.4951, 29.4246]
    });
</script>
</body>
</html>
