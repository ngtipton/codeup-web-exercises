<!DOCTYPE html>
<html lan="en">
<head>
    <title>joke and quote page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="container">
<h1 class="text-center mt-5">Click the button for random jokes and quote</h1>
<div class="row text-center mt-5">
    <div class="col">
        <div><button type="submit" id="btn1" class=" btn-danger mt-4 mb-4">jokes here</button></div>

        <div id="post">
            <iframe src="https://giphy.com/embed/2rtQMJvhzOnRe" width="350" height="350" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/true-detective-final-episode-2rtQMJvhzOnRe"></a></p>



        </div>

    </div>
    <div class="col">
        <div>   <button type="submit" id="btn2" class=" btn-info mt-4 mb-4">quotes here</button></div>
        <div id="post2">



        </div>

    </div>
</div>
<script src='js/jquery.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    "use strict";
    $(function() {
        function jokeGenerator(){
            var url = "http://api.icndb.com/jokes/random";
            var response=$.ajax(url);
            response.done(function(data) {
                $("#post").html("<p class='card-header text-warning'>"+data.value.joke+"</p>"+
                    "<iframe src='https://giphy.com/embed/3o6ozvv0zsJskzOCbu' width='350' height='350' frameBorder='0' class='giphy-embed' allowFullScreen></iframe>"
                );
            });
        }
        $("#btn1").click(
            jokeGenerator
        );
        function quoteGenerator(){
            var url="http://quotes.stormconsultancy.co.uk/random.json";
            var response=$.ajax(url);
            response.done(function(data){
                $("#post2").html("<p class='card-header mt-4 text-info'>"+data.quote+"</p>"+
                    "<iframe src='https://giphy.com/embed/4GXOphKW64BZZdh0Au' width='350' height='350' frameBorder='0' class='giphy-embed' allowFullScreen></iframe>");
            });
        }
        $("#btn2").click(
            quoteGenerator
        );
    });
</script>
</body>
</html>
