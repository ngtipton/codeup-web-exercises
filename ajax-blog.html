<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        span{
            margin-left:1em;
        }
        .card{
            margin: 1em;
        }
        .date{
            font-size: .7em;
        }
        .text{
            margin: auto;
            text-indent: 2em;
            max-width: 95%;
        }
    </style>
</head>
<body>

<div id='posts'></div>

<script>
    $.ajax('data/blog.json').done(function (blogs) {
        var buildHtml ="";
        blogs.forEach(function (blogData) {
            buildHtml += "<div class='card'><div class='card-header'>"
                + blogData.title
                + "<span class='text-muted date'>" + blogData.date + "</span>"
                + pillMaker(blogData.categories) + "</div>"
                + "<div class='text'>" + blogData.content+ "</div></div>";
            $('#posts').html(buildHtml);
        });
    });
    function pillMaker(array){
        var htmlText = "";
        array.forEach(function(element){
            htmlText+= '<span class="badge badge-pill badge-info">'+ element +'</span>'
        });
        return htmlText;
    }
</script>

</body>
</html>
