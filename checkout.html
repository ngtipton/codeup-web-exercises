<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Exercise</title>
</head>
<body>

<h1>Checkout</h1>

<form action="https://request-inspector.glitch.me" method="POST">

<h3>Name on the Card</h3>
    <p>
        <label for="username">Name: </label>
        <input type="username" name="username" id="username" autofocus required>
    </p>

<h3>Credit Card Information</h3>
    <div>
        <label for="cardnumber">Credit Card Number: </label>
        <input type="text" name="cardnumber" id="cardnumber" required>
    <br>
        <label for="expdate">Expiration Date: </label>
        <input type="text" name="expdate" id="expdate" required>
    <br>
        <label for="seccode">Security Code: </label>
        <input type="text" name="seccode" id="seccode" required>
    </div>

<h3>Billing Address</h3>
    <div>
        <label for="street">Street Address: </label>
        <input type="text" name="street" id="street" required>
    <br>
        <label for="city">City: </label>
        <input type="text" name="city" id="city" required>
    <br>
        <label for="zip">Zip Code: </label>
        <input type="text" name="zip" id="zip" required>
    </div>

    <br>

    <div>
    <label for="save_info">
        Keep this credit card on file for future transactions.
        <input type="checkbox" name="save_info" value="yes" id="save_info" checked>
    </label>
    </div>

    <br>

    <button type="submit">Buy Now</button>
</form>

</body>
</html>
